<section class="section">
  <h2 class="section-title">Tempahan Umicare</h2>

  <div class="login-box">
    <form id="bookingForm">
      <input type="text" id="namaPesakit" placeholder="Nama Pesakit / Warga Emas" required>
      <input type="number" id="umur" placeholder="Umur" required>
      <input type="text" id="ic" placeholder="No Kad Pengenalan" required>
      <input type="text" id="namaPenjaga" placeholder="Nama Penjaga" required>
      <input type="tel" id="telefon" placeholder="No Telefon" required>

      <select id="jenisTempahan">
        <option value="Harian">Harian</option>
        <option value="Mingguan">Mingguan</option>
        <option value="Bulanan">Bulanan</option>
      </select>

      <input type="date" id="tarikh" required>

      <button type="submit">Hantar Tempahan</button>
    </form>
  </div>
</section>
